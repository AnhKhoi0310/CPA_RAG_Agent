services:
  # Python embedding service
  embeddings:
    build:
      context: ./backend/embeddings
      dockerfile: Dockerfile
    container_name: cpa-embeddings
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Express backend (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cpa-backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - EMBEDDING_SERVICE_URL=http://embeddings:5000
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      embeddings:
        condition: service_healthy
    restart: unless-stopped

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
        - REACT_APP_GEMINI_API_KEY=${REACT_APP_GEMINI_API_KEY}
        - REACT_APP_AZURE_SEARCH_ENDPOINT=${REACT_APP_AZURE_SEARCH_ENDPOINT}
        - REACT_APP_AZURE_SEARCH_API_KEY=${REACT_APP_AZURE_SEARCH_API_KEY}
        - REACT_APP_AZURE_SEARCH_INDEX_NAME=${REACT_APP_AZURE_SEARCH_INDEX_NAME}
    container_name: cpa-frontend
    ports:
       - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: cpa-network
