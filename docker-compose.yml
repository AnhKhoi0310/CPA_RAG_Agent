version: '3.8'

services:
  # Python embedding service
  embeddings:
    build:
      context: ./backend/embeddings
      dockerfile: Dockerfile
    container_name: cpa-embeddings
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Express backend (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cpa-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - EMBEDDING_SERVICE_URL=http://embeddings:5000
      - FRONTEND_URL=http://localhost:3000
      - SESSION_SECRET=${SESSION_SECRET}
      - OIDC_ISSUER=${OIDC_ISSUER}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI}
    depends_on:
      embeddings:
        condition: service_healthy
    restart: unless-stopped

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cpa-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:4000
      - REACT_APP_GEMINI_API_KEY=${REACT_APP_GEMINI_API_KEY}
      - REACT_APP_AZURE_SEARCH_ENDPOINT=${REACT_APP_AZURE_SEARCH_ENDPOINT}
      - REACT_APP_AZURE_SEARCH_API_KEY=${REACT_APP_AZURE_SEARCH_API_KEY}
      - REACT_APP_AZURE_SEARCH_INDEX_NAME=${REACT_APP_AZURE_SEARCH_INDEX_NAME}
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: cpa-network
